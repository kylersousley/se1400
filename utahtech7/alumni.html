    <main>
      <h2>Join Alumni Mailing List</h2>
      <h3>Request Alumni Newsletter</h3>
      <p>Required information is marked with an asterisk (*).</p>
      <form method="post" action="https://kearl.net/se1400/mail.php">
        <label for="myFName">*First Name:</label>
        <input type="text" name="myFName" id="myFName" required>

        <label for="myLName">*Last Name:</label>
        <input type="text" name="myLName" id="myLName" required>

        <label for="myEmail">*E-mail:</label>
        <input type="email" name="myEmail" id="myEmail" required>

        <label for="myPhone">Phone:</label>
        <input type="tel" name="myPhone" id="myPhone">

        <label for="myComments">*Comments:</label>
        <textarea rows="2" cols="20" name="myComments" id="myComments" required></textarea>

        <label for="myCalendar">Graduation Date</label>
        <input type="date" name="myCalendar" id="myCalendar">

        <input type="submit" name="mySubmit" id="mySubmit" value="Submit">
      </form>
